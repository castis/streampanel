<html>
<head>
  <title>Super Metroid Stream Buddy</title>
  <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/index.css">
</head>
<body class="tracker">

    <div id="container"></div>

    <div class="display">
        <div class="icons">
            <div class="icon charge"><img src="/img/items/charge.png"></div>
            <div class="icon ice"><img src="/img/items/ice.png"></div>
            <div class="icon wave"><img src="/img/items/wave.png"></div>
            <div class="icon spazer"><img src="/img/items/spazer.png"></div>
            <div class="icon plasma"><img src="/img/items/plasma.png"></div>
        </div>
        <div class="icons">
            <div class="icon morph"><img src="/img/items/morph.png"></div>
            <div class="icon bomb"><img src="/img/items/bomb.png"></div>
            <div class="icon varia"><img src="/img/items/varia.png"></div>
        </div>
        <div class="icons">
            <div class="icon gravity"><img src="/img/items/gravity.png"></div>
            <div class="icon screw"><img src="/img/items/screw.png"></div>
            <div class="icon springball"><img src="/img/items/springball.png"></div>
        </div>
        <div class="icons">
            <div class="icon hijump"><img src="/img/items/hijump.png"></div>
            <div class="icon space"><img src="/img/items/space.png"></div>
            <div class="icon speed"><img src="/img/items/speed.png"></div>
        </div>

        <div class="bosses">
            <div class="boss kraid"></div>
            <div class="boss phantoon"></div>
            <div class="boss draygon"></div>
            <div class="boss ridley"></div>
        </div>

        <div class="timer"></div>

        <div class="controller">
            <div class="shoulder">
                <div class="button LS"></div>
                <div class="button RS"></div>
            </div>
            <div class="body">
                <div class="dpad">
                    <div class="button U"></div>
                    <div class="button D"></div>
                    <div class="button L"></div>
                    <div class="button R"></div>
                    <div class="button M"></div>
                </div>
                <div class="meta">
                    <div class="button select"></div>
                    <div class="button start"></div>
                </div>
                <div class="action">
                    <div class="button X"></div>
                    <div class="button Y"></div>
                    <div class="button A"></div>
                    <div class="button B"></div>
                </div>
            </div>
        </div>

        <div id="waveform"></div>
    </div>

    <div class="controls">
        <fieldset class="general">
            <legend>general</legend>

            <div class="inputs">
                <div class="input">
                    <label>background</label>
                    <input id="display-background" class="background jscolor" value="000000">
                </div>
            </div>
        </fieldset>

        <fieldset class="icons">
            <legend>icons</legend>
            <div class="commands">
                <button class="reset">reset</button>
            </div>
        </fieldset>

        <fieldset class="timer">
            <legend>timer</legend>
            <div class="inputs">
                <div class="input">
                    <label>background</label>
                    <input id="timer-background" class="background jscolor" value="000000">
                </div>
                <div class="input">
                    <label>font color</label>
                    <input id="timer-font-color" class="font-color jscolor" value="000000">
                </div>
            </div>
            <div class="commands">
                <button class="start">start</button>
                <button class="stop">stop</button>
                <button class="reset">reset</button>
            </div>
        </fieldset>

        <fieldset class="controller">
            <legend>controller</legend>
            <div class="inputs">
                <div class="input">
                    <select>
                        <option>None</option>
                    </select>
                </div>
            </div>
        </fieldset>
    </div>

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-97850133-2"></script>
    <script src="/js/index.js"></script>
</body>
</html>
